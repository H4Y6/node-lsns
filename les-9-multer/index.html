<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="book-add-form" enctype="multipart/form-data" action="">
      <input type="file" multiple name="cover" />
      <input type="text" name="name" id="" placeholder="Book name" />
      <button>Add</button>
    </form>
    <script>
      const bookAddForm = document.getElementById("book-add-form");
      bookAddForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = new FormData();
        console.log(bookAddForm);
        data.append("name", this.elements.name.value);
        data.append("cover", this.elements.cover.files[0]);
      });
    </script>
  </body>
</html>
