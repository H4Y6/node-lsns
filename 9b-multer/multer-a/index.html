<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form id="book-add-form" enctype="multipart/form-data">
      <input type="file" name="cover" multiple />
      <input type="text" name="name" placeholder="Book name" />
      <button>ADD</button>
    </form>
    <script>
      const bookAddForm = document.querySelector("#book-add-form");
      bookAddForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = new FormData();
        data.append(this.elements.name.value);
        data.append(this.elements.cover.files);
      });
    </script>
  </body>
</html>
