<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form enctype="multipart/form-data" action="" id="book-add-form">
      <input type="text" name="name" placeholder="Book name" />
      <input type="file" name="cover" multiple />
      <button type="submit">Add</button>
    </form>

    <script>
      const bookAddForm = document.getElementById("book-add-form");
      bookAddForm.addEventListener("submit", function (e) {
        e.preventDefault();
        // console.log(this.elements.name.value);
        // console.log(this.elements.cover.files);
        const data = new FormData();
        data.append("cover", this.elements.cover.files[0]);
        data.append("cover", this.elements.cover.files[1]);
        data.append("name", this.elements.name.value);
      });
    </script>
  </body>
</html>
