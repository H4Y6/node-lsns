<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leap year</title>
  </head>
  <body>
    <script>
      const date = new Date(2024, 0, 32);
      const date1 = new Date(2024, 2, 0);

      console.log(date);

      console.log(date.getDate());
      console.log(date1.getDate());
    </script>
  </body>
