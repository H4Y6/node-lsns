<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="book-add-form" enctype="multipart/form-data">
      <input type="file" multiple name="cover" />
      <input type="text" name="name" placeholder="Book name" />
      <button type="submit">ADD</button>
    </form>
    <script>
      const bookAddForm = document.getElementById("book-add-form");
      bookAddForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = new FormData();
        const title = this.elements.name.value;
        const covers = this.elements.cover.files;
        console.log(title, cover);
        data.append("name", title);
        data.append("cover", covers[0]);
        data.append("cover", covers[1]);
        data.append("cover", covers[2]);
      });
    </script>
  </body>
</html>
